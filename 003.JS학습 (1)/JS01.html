    <script>

        /* ※※※※※※※※※※※※※※※※※※※※※※※※※※※※※※※※
        [자바 스크립트란?]
        - 고정적인 html 구조와 CSS로 디자인된 웹문서의 디자인 혹은 기능적으로 구현된 것을 변경하기 위해 개발된 브라우저 전용 프로그래밍 언어!!!!

        - 자바스크립트와 자바 언어는 다르다!!
          (자바스크립트를 줄여서 JS라고 하다..)

        ___________________________________________________________________________________

        [JS의 코딩구역]
        1. 인터널 방식(internal) 방식
           -html의 script요소 내부에 데이터로 코딩함

        2. 익스터널(external) 방식
           - JS외부파일로 확장자가 .js
           - html페이지에서 script 요소에 src속성의 값으로 파일 위치를 지정하여 호출함!!
           ex) <script src="파일경로/이름.js">
        
        3. 이벤트 속성의 인라인(inline) 코딩
           - html 요소의 이벤트 속성 값으로 JS코드를 작성함
           ex) <h1 onclick="JS코드">

        ___________________________________________________________________________________
        
        [JS의 역할]
        1. html을 변경한다!!
        2. CSS의 디자인 속성을 재정의한다!!
           [각 언어별 역할 비유]
           1. HTML(구조) - 건물의 콘크리트 구조물
           2. CSS(디자인) - 건물의 인테리어, 익스테리어
           3. JS(프로그래밍) - 건물의 전기, 수도, 엘리베이터 등


        ___________________________________________________________________________________

        [JS의 화면 출력]
        1. document.write(내용) - html 화면 상단에 출력
        2. alert(내용) - 팝업형식의 경고창으로 출력
           -> html 화면이 랜더링 되기전에 제워권을 가짐
        3. console.log(내용) - 콘솔 창에 출력
           ->개발시에 많이 사용함
           ->콘솔은 브라우저 엔진에서 관할하는 내부출력모드
           ->개발자모드(F12)의 콘솔 (console)탭을 선택함

        ___________________________________________________________________________________

        [JS 코드의 특징]
        -> JS 명령어 실행코드는 만나는 즉시 실행됨!!! 그래서 내가 원하는 시점에 이벤트에 명령어 코드를 실행하려면 함수가 필요해@@@!!!!!


        ___________________________________________________________________________________
        
        [JS의 함수]
        - 정의 : 특정실행코드를 특정이벤트에 실행하도록 호출시에만!! 코드를 실행하는!! 코드저장공간!!
        - 형식 : function 함수명(전달변수) {코드}
        - 호출 : 함수명(값)
          -> 값은 함수의 전달 변수 개수만큼 보낸다!

        
        ___________________________________________________________________________________
        
        [JS의 이벤트란?]
        - 브라우저에서 실행되는 입력 또는 상태변경 관련 시점!!을 구분하여 알려주는 요소

        - 이벤트의 종류
          1) 마우스 관련 이벤트
             click, dblclick, mouseover, mouseout, mouseup(버튼을 클릭했다),,,,
          2) 키보드관련 이벤트
             keydown(키가 올라가는거), keyup, keypress,,,
          3) 기타 이벤트
             load, focu, blur,,,,,,

          이벤트와 함수를 연결하려면???
          html 요소에 이벤트 속성이 모두 만들어져 있다!!!!!!!!!!

          [HTML 이벤트 속성]
          -> on+이벤트명 = 값
          예) <h1 onclick="함수명()">
              onmouseover="값", onload="값"

      ___________________________________________________________________________________
        [JS의 이퀄의 의미(=)]
        - 이퀄은 오른쪽 값이 왼쪽에 할당됨을 의미함!!
          (할당은 값이 특정 메모리 공간에 들어감을 의미)
          -> 절대로 같다는 의미가 아님
        
        [JS에서 점(.)의 의미]
        - 객체의 하위 메서드나 속성으로 들어감을 의미
        - 객체는 목적을 가지고 만든 프로그램 단위체
        - 메서드는 객체 내부에 만들어진 함수 (코드 저장소)
        - 속성은 객체 내부의 특정값을 정의하는 항목!!

        ex) 우주.은하계.태양계.지구.대한민국.서울.강남구

        [JS에서 따옴표의 의미 ('')]
        - 값을 의미함.. (string: 문자데이터)
        - 문자를 따옴표로 안싸면 그것은 변수..
      ___________________________________________________________________________________
  
        [JS에서 코드의 마무리는 세미콜론 ;]
        - JS 코드 끝에는 세미콜론으로 마무리!!!
        - 세미콜론이 안 붙는 경우
          1. 선언적 함수(이름있는 함수) 끝
          2. 제어문 끝 (if문, for문 등)

          ((참고! 자동세미콜론 삽입기능!))
          ASI(Automatic Semicolon Insertion)
          -> 브라우저가 세미콜론이 필요한 부분의 구문분석을 통하여 자동으로 넣어주는 기능!!
          -> 주의사항!!! : 세미콜론을 안써도 되는 편리한 기능이지만 자동구문분석에서 오류분석이 있을 수 있으므로 개발자가 직접 세미콜론을 넣어주는 것을 추천@@@@@@@!!!!!!!!!

        [JS에서 요소를 선택하는 방법]
        - document 객체 : html 문서 전체를 담고 있는 DOM 객체
        - DOM(Document Object Model)
          :웹문서에 있는 각 요소로 접근할 수 있는 방법을 제공하는 인터페이스다..
           (인터페이스란: 낙원교수님,,? 홍대.. 연결,,? 수단과 방법 영상 확인하자^^,,)

        [JS 기본 요소 선택법]
        1. 아이디요소 선택법:
           getElementById() 메서드
           -> document.getElementById(아이디명)
              -> html 요소 중 아이디 요소는 유일하므로 한번에 선택 가능!!
           - 메서드 이름 분석
             get -> 가져와라
             Element -> 요소하나를
             By Id -> 아이디에 의한 것으로!!


          _________________________________________

        2. 클래스 요소 선택법:
           getElementsByClassName() 메서드
           -> document.getElementsByClassName(클래스명)
              -> html 요소 중 클래스 요소는 여러개 올 수 있으므로 컬렉션 집합을 만들어서 관리하기 때문에 선택시 순번을 써야함!!!
                 -> .item(순번) 또는 [순번]
                 -> 순번은 0부터!!! 개발자들은 0을 무시하지 않지!
                 -> 컬렉션 집합의 개수 : length
                    (컬렉션은 html요소를 모아놓은 메모리 공간..)
                    참고 : https://www.w3schools.com/js/js_htmldom_collections.asp
           
           - 메서드 이름 분석
           get -> 가져와라
           Elements -> 요소들을
           By Class Name -> 클래스 이름에 의한 것으로!

           예)
           해당 클래스 중 세번째 것 선택
           document.getElementsByClassName(클래스명).item(2) 
           또는
           document.getElementsByClassName(클래스명)[2]
