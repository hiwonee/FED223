        [JS 기본 요소 선택법]
        1. 아이디요소 선택법:
           getElementById() 메서드
           -> document.getElementById(아이디명)
              -> html 요소 중 아이디 요소는 유일하므로 한번에 선택 가능!!
           - 메서드 이름 분석
             get -> 가져와라
             Element -> 요소하나를
             By Id -> 아이디에 의한 것으로!!


          _________________________________________

        2. 클래스 요소 선택법:
           getElementsByClassName() 메서드
           -> document.getElementsByClassName(클래스명)
              -> html 요소 중 클래스 요소는 여러개 올 수 있으므로 컬렉션 집합을 만들어서 관리하기 때문에 선택시 순번을 써야함!!!
                 -> .item(순번) 또는 [순번]
                 -> 순번은 0부터!!! 개발자들은 0을 무시하지 않지!
                 -> 컬렉션 집합의 개수 : length
                    (컬렉션은 html요소를 모아놓은 메모리 공간..)
                    참고 : https://www.w3schools.com/js/js_htmldom_collections.asp
           
           - 메서드 이름 분석
           get -> 가져와라
           Elements -> 요소들을
           By Class Name -> 클래스 이름에 의한 것으로!

           예)
           해당 클래스 중 세번째 것 선택
           document.getElementsByClassName(클래스명).item(2) 
           또는
           document.getElementsByClassName(클래스명)[2]


      ___________________________________________________________________________________
        3. 태그 요소 선택법:
           getElementsByTagName() 메서드
           -> document.getElementsByTagName(태그명)
              -> html 요소 중 태그 요소는 여러개 올 수 있으므로 컬렉션 집합을 만들어서 관리하기 때문에 선택시 순번을 써야함!!!
                 -> .item(순번) 또는 [순번]
                 -> 순번은 0부터!!! 개발자들은 0을 무시하지 않지!
                 -> 컬렉션 집합의 개수 : length
                    (컬렉션은 html요소를 모아놓은 메모리 공간..)
           
           - 메서드 이름 분석
           get -> 가져와라
           Elements -> 요소들을
           By Tag Name -> 태그 이름에 의한 것으로!

           예)
           해당 태그 중 세번째 것 선택
           document.getElementsByTagName(태그명).item(2) 
           또는
           document.getElementsByTagName(태그명)[2]

      ->>> 위의 3가지 기본 선택법은 불편한 점이 많다!!
           예컨대 div>a>span을 선택하게 되면
           document.getElementsByTagName("div").item(0).getElementsByTagName("a").item(0).getElementsByTagName("span").item(0)
           이런식으로 아주 길어져!!!

           그래서 CSS 선택자로 선택하는 메서드가 2개 추가된다!!

            console.log("맘대로해라!",헐)/* 여기에 '헐'로 안 싸면 (따옴표로) 전달값임.. 저장창고.. '헐'이라고 하면 당연히 콘솔에 나옴.. 문자가 되니까!!*/
            // console.log(메시지,변수) -> 변수를 합칠 때 콤마 또는 + 기호를 씀!!
            // console.log("맘대로해라!"+헐)
             /* 여기 console.log 351번줄 옆에 마우스 오버하면 빨간 점이 떠 그걸 누르면

             f11누르면 다음 콘솔로 넘어감.. 아래 멍청이에 마우스 오버하면 정보도 떠!!! 다 지나간 상태로 다시 f11누르면 짜 놓은 소스에 값이 왔다갔다하는 것을 볼 수 있음*/

            // 2. 변경대상: .원이야
            var 멍청이 = document.querySelectorAll(".박스야 .원이야");
            console.log("개수:",멍청이.length);
            console.log("멍청이:",멍청이);
            /* 
            새로운 요소 선택법 : CSS 선택자 선택법!!
            1) 요소 하나만 선택시
            -> 선택요소.querySelector(CSS선택자)
            2) 요소들 선택시
            -> 선택요소.querySelectorAll(CSS선택자)   선택자는 자손 자식요소 다 선택가능...
            -> 여러개일 경우 .item(순번)/[순번]으로 세부선택!!
            -> 여러개일 경우 개수 : length
            */

            // 3. 변경내용: 트랜지션으로 화면 중앙으로 이동하기!!
            // 원이야 중에서 몇번째인지는 헐 변수에 담김!!!!
            멍청이[헐].style.transition = '1s ease-out';
            멍청이[헐].style.top = '50%';
            멍청이[헐].style.right = '50%';
            멍청이[헐].style.transform = 'translate(50%, -50%)';
            // 오른쪽에서 50%를 밀어서 x축 이동은 +50%!!!!
            


         }// 맘대로해라 함수//////////////////////////////////////////////////////////////
         //////////////////////////////////////////////////////////////////////////////

         /******************************************************** 
             함수명: 사각사각
             기능: 오른쪽 상단으로 먼저 이동후 사각형으로
             전체 채우기 애니메이션 + 환영메시지 넣기
         ********************************************************/
         function 사각사각(){ /* 함수명 */
            // 1. 함수호출확인
            console.log('사각사각!');

            // 2. 대상선정: .넌뭐냐
            var 나야나 = document.querySelector('.넌뭐냐'); /* 변수명 */
            // querySelector()는 무조건 하나만 선택함!!!!!
            console.log("나야나, 넌 뭐냐?",나야나) /* <<이거 영상확인해야해ㅜㅜㅜ */

            // 3. 변경내용: top, 트랜지션, width, height
            나야나.style.top = '0';
            나야나.style.borderRadius = '0';
            나야나.style.width = '100vw';
            나야나.style.height = '100vh';
            나야나.style.transition = '3s 1s, top 1s 0s';
            // top값은 1초간 기다림없이 애니
            // 나머지는 모두 1초후 3초간 애니 - 먼저 모든 값 + 덮어쓸거!!

            // 4. 추가변경: 글자넣기
            나야나.innerText = 'JS입문을 환영합니다!';
            // innerText = rkqt -> 선택요소 내부에 글자데이터 넣기!!!

            // 5. 글자 관련 CSS 변경하기
            나야나.style.fontSize = '6vw';
            나야나.style.color = 'limegreen';
            나야나.style.fontWeight = 'bold';
            나야나.style.textShadow = '5px 5px 3px #000';
            나야나.style.lineHeight = '100vh';


         }///////////////사각사각 함수/////////////////////////////////////////////////////
         ////////////////////////////////////////////////////////////////////////////////
