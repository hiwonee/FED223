<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS3-1. 제어문 - if문, switch case문, for문, while문</title>
    <style>
        /* 칭찬스티커 */
        #jshow {
            position: absolute;
            top: -19px;
            left: 133px;
            width: 322px;
            height: 322px;
            background: url(./images/ifshow.jpg) no-repeat;
            /* 배경포지션으로 처음에 안보이게함! */
            background-position: 322px 0;
            /* 크기줄이기 - 30%크기 */
            transform: scale(0.3);
            /* 트랜지션: 속시이지 */
            transition: all 0.4s ease-out;
        }

        /* IR(배경이미지 설명 숨기기) */
        .ir {
            display: block;
            width: 0;
            height: 0;
            overflow: hidden;
        }
    </style>
    <script>
        // 함수는 코드 저장소!! - 호출시에 실행
        /*********************************************************************** 
        함수명: jumsu
        기능: 점수에 따른 평가 출력하기
        ***********************************************************************/
       function jumsu(){
        // 1. 함수호출 확인!!
        console.log("점수요~!");
        // 2. 대상선정
        // 2-1. 점수 입력 요소 : input#jumsu
        var jumsu = document.getElementById('jumsu');

        // 2-2. 출력요소 : #jexp
        var jexp = document.querySelector("#jexp");

        // 2-3. 칭찬스티커 : #jshow
        var jshow = document.querySelector("#jshow");


        //입력 값 읽어오기
        var score = jumsu.value; /* 이부분 오후 3시30~4시20분 강의 마지막 확인 */
        //value - 입력된 값 속성

        console.log("입력된 값:", score);

        // 3. 점수 환산하기!/////
        if(score >= 90){
            msg = "매우 잘함";
            jc = "darkblue";
            bgp = "0 0";
        }
        else if(score >= 80){
            msg="잘함";
            jc = "royalblue";
            bgp = "-322px 0";
        }
        else if(score >= 70){
            msg="보통";
            jc= "orange";
            bgp = "-322px -322px";
        }
        else if(score >= 60){
            msg="노력요함";
            jc = "orangered";
            bgp = "0 -644px";
        }
        else{
            msg="재시험";
            jc = "red";
            bgp = "-644px -644px";
        }
        // 할당된 변수 값 확인! (\n은 엔터기호)
        console.log("msg:",msg, "\nfc:",jc, "\nbgp:",bgp);

        // 4. 화면출력
        jexp.innerText = "평가결과는" + msg;

        // 5. 글자색상변경
        jexp.style.color = jc;

        // 6. 칭찬 스티커 배경 위치 변경
        jshow.style.backgroundPosition = bgp;

       }/////////////////////////////////jumsu 함수///////////////////////////////////
       //////////////////////////////////////////////////////////////////////////////

        /*********************************************************************** 
        [if문]
        - 조건문을 검사하여 true 이면 중괄호 안의 코드가 실행되는 제어문
        - 조건문이란 결과가 true / false 로 나오는 구문
        - 보통 비교연산자나 논리 연산자가 사용된다!!

        ((구문))
        ____________________________________________________
        if(조건문){
            실행코드
        }
        else if(조건문){
            실행코드
        }
        ...
        else {
            실행코드
        }
        ______________________________________________________
        풀세팅.

        ((구문해석))
        1. if문은 단독으로 따로 사용 가능
        2. else if문은 if문 뒤에 또는 else if문 뒤에 사용 가능함!
           if와 else if문으로 구성된 조건문은 하나의 조건에 들어가면 다른 조건은 통과한다!
        3. else문은 조건에 해당이 없을 때 사용하며, 필요한 경우 if문 맨 끝에 코딩한다!!

        ※ 주의사항 : else if나 else 문은 단독으로 사용못함~~~
        ※ 참고 : 만약 if문의 실행문이 한 줄일 경우 중괄호를 생략할 수 있다.
           ex)
           if(aa>10){my="야야";} 를 아래처럼 중활호 생략가능!
           if(aa>10) my="야야";

           ->> 일반적으로 JS에서 중괄호는 코드를 묶는 역할을 함~
        ***********************************************************************/


    </script>
</head>
<body>
    <h1>JS 제어</h1>
    <hr>
    <!-- if문 연습 -->
    <h2>if문 연습</h2>
    <h3 id="jexp">평가출력</h3>
    <label for="jumsu">점수입력</label>
    <input type="text" id="jumsu" placeholder="점수를 입력하세요." maxlength="3">
    <button class="sbtn" onclick="jumsu()">평가하기</button>
    <!-- 여기서 jumsu라고만 쓰면 변수.. jumsu()면 함수!! -->
    <!-- 라벨 요소 : input요소의 설명라벨
         for 속성은 클릭시 해당아이디 인풋 요소로 포커스 들어감
        input 요소 : 입력요소
        - type="text" -> 글자입력
        - placeholder -> 안내문구 출력
        - maxlength -> 최대 입력 글자수 지정
        -->
    <div id="jshow">
        <span class="ir">칭찬 스티커</span>
    </div>
         
</body>
</html>
