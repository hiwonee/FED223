<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS4-1. 배열변수와 객체</title>
    <style>
        h1{
            text-align: center;
        }
        /* 정보출력박스 */
        .cont {
            width: 1000px;
            height: 80px;
            border: 2px solid #000;
            text-align: center;
            white-space: nowrap;
            line-height: 84px;
            margin: 5px auto; /* 위 아래만 5 */
            font-size: 24px;
        }
    </style>
    <script>
        /****************************************************** 
            함수명: loadFn
            기능: 로딩 후 실행함수
        ******************************************************/
        // 상수 const로 선언하여 익명함수를 할당해서 함수를 생성
        const loadFn = ()=>{

            // 1. 함수호출확인
            console.log("로딩완료!!");

            // 2. 출력 대상 : .cont
            let tg = document.querySelectorAll(".cont");
            console.log(tg);

        }; /////////////////// loadFn함수 ///////////////////////

        //로딩 후 로드함수 호출하기!!
        window.addEventListener("load",loadFn); //윈도우 실행하면 load함수,,

    </script>
</head>
<body>
    <h1>JS4-1. 배열변수와 객체</h1>
    <div class="cont"></div>
    <div class="cont"></div>
    <div class="cont"></div>
    <div class="cont"></div>
    <div class="cont"></div>
    <div class="cont"></div>
    
    <!-- 예고편 동영상용 박스 -->
    <aside id="mvbx"></aside>
</body>
</html>
