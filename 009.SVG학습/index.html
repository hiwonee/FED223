<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Animation</title>
    <style>
        html,body {
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        body {
            background-image: linear-gradient(to bottom, rgb(250, 183, 183), rgb(175, 235, 175), rgb(233, 233, 163));
        }

        /* 전체 박스 플렉스 박스 */
        .wrap {
            display: flex;
            flex-wrap: wrap;/* 랲핑설정 줄바꿈 */
            height: 100%;
        }

        /* 내부 박스 4등분 */
        .wrap section {
            position: relative; /* cbx 앱솔루트를 위해 */
            width: 50%;
            height: 50%;
            outline: 1px dashed darkblue;
        }

        /* 컨텐츠 박스 */
        .cbx {
            position: absolute;
            top: 50%;
            left: 50%;
            height: 50%;
            transform: translate(-50%, -50%); 
            /* 앱솔루트 정중앙!! 오십퍼오십퍼마오마오(50%,50%,-50%,-50%) */
            width: 200px;
            height: 200px;
            outline: 2px dotted fuchsia;
        }

        /* svg 요소 공통 */
        .cbx svg {
            width: 100%;
            height: 100%;
        }

        /* circle 설정 */
        .c1 {
            fill: none;
            /* fill = 채우기 색! 기본색 검정 투명색 transparent, 색 없음none */
            stroke: green;
            /* stroke = 테두리 선 색! 기본은 안 나와!! */
            stroke-width: 2;
            /* stroke-width = 선 두께! 단위 안쓰면 px */
            
        }
    </style>
</head>
<body>
    <!--
        [SVG 란??]
        SVG - Scalable Vector Graphic
        이미지를 확대해도 깨지지 않는 벡터 방식의 그래픽 요소
        이미지 소스가 코드로 되어있음
        벡터 그래픽: 일러스트레이터 같은 툴에서 제작함

        참고) https://www.w3schools.com/graphics/svg_intro.asp

        비교) 포토샵에서 픽셀로 특정 크기로 제작되는 이미지 : 비트맵 이미지!!!
        ->>>>>>>>>> canvas 요소!!! 비트맵 이미지 그래픽 요소
        canvas는 JS로 주로 코딩됨!!
        참고)
        http://www.effectgames.com/demos/canvascycle/

        [SVG 요소 표현법]
        svg요소(element) 내부에 자식요소로 각 도형 요소를 넣고 코딩

        [circle 요소 : 원]
        - cx : 중심원 x좌표 (center x) 단위없는 숫자는 px임
        - cy : 중심원 y좌표 (center y) 단위없는 숫자는 px임
        - r : 반지름 (radius)


     -->


    <div class="wrap">
        <!-- 1. 아이언맨 박스 : 원 -->
        <section>
            <div class="cbx">
                <svg>
                    <circle class="c1" cx="100" cy="100" r="90"></circle>
                </svg>
            </div>
        </section>
        <!-- 2. 블랙위도우 박스 : 사각형 -->
        <section>
            <div class="cbx">

            </div>
        </section>
        <!-- 3. 닥스 박스 : 삼각형 -->
        <section>
            <div class="cbx">

            </div>
        </section>
        <!-- 4. 완다 박스 : 다각형(6각형) -->
        <section>
            <div class="cbx">

            </div>
        </section>
    </div>
</body>
</html>
