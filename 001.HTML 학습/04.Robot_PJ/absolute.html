<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position - ABSOLUTE</title> <!-- 그냥 놓인 것,, 스태틱 -->
    <style>
        .bx {
            width: 100px;
            height: 100px;
            border: 2px solid blue;
            /* 글자가 가로 중앙 */
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            /* 글자가 세로 중앙 */
            line-height: 100px;
        }
        #a1 {
            position: absolute;
            /* 
            ※※※※※※※※※※※※※※※※※※※※※※※※※※※※※※※※※※※※※※※※
            [3. ABSOLUTE 포지션]
            
            1) absolute 포지션은 위치 이동 값을 쓰기 전과 후로 나눠볼 수 있다.
               ① 위치 이동 값을 쓰지 않은 경우
                 - 자기보다 위에 있는 static한 요소를 존중하여 그 아래에 위치함..(젠틀앱솔루트,,,)
                 + 어떤 요소의 자식 요소로 앱솔루트를 주는 경우 위치 값을 안 쓸 때 그 부모 박스 안에 가만히 있음,,(젠틀앱솔루트2,,,)\
                 - 자기보다 아래쪽에 있는 static한 요소는 앱솔루트를 인식하지 못하여 같은 자리에 위치함!!(즉, 위로 올라옴,,)

               ② 위치 이동 값을 사용한 경우
                 - 위치 이동 값을 사용한 부분에 대해서만!!!!
                   앱솔루트가 위치를 잡을 때 기준이 되는 부모요소를 찾는다
                   일반적으로 부모요소란 싸고 있는 요소지만 앱솔루트가 위치를 잡기위한 기준이 되는 부모는 static이 아닌 요소가 부모임!!!!
                   -> static이 아닌 포지션?? relative / absolute / fixed / sticky
                   -> 위치 이동값을 쓰지 않는 부분에 대해서는 부모를 찾지 않고 젠틀~~
                   -> 부모 자격이 있는 부모요소들 중 가장 가까운 것이 부모가 된다~
                   -> 만약 부모 자격이 모두 없으면 보이는 화면(window)을 기준한다~ ->> 보이는 화면은 body가 아니다@@
                      스크롤이 생겨도 스크롤 위쪽에 보이는 화면만을 지칭한다!! (((영상 다시보고 이해해야할 것 같다ㅜㅜ)))
                   ->>>>또한!!!
                   >>>>>>>>>>>width나 height 값을 %로 줄 경우 부모자격이 있는 요소를 기준하여 크기를 잡는다!!
                      ③
            ※※※※※※※※※※※※※※※※※※※※※※※※※※※※※※※※※※※※※※※※
            */
            background: url(./ab_img/ab1.jpg) no-repeat center/cover;
            color: #fff;
            
        }
        #s1 {
            background-color: aquamarine;
            /* position: relative; static은 z-index 적용이 안돼..*/ 
        }
        #r1 {
            position: relative;
            background: url(./ab_img/ab5.jpg) no-repeat center/cover;
            color: #fff;
        }
        #r2 {
            position: relative;
            background: url(./ab_img/ab4.jpg) no-repeat center/cover;
            color: #fff;
            bottom: 75px;
            right: -75px;
        }
        /* 부모를 찾는 앱솔루트 */
        .bx2 {
            border: 2px dotted orange;
            padding: 50px;
            font-size: 24px;
            text-align: center;
        }
        .s5 {
            position: relative;
            background: skyblue;
        }
        .s6 {
            position: relative;
            background: lightblue;
        }
        .s7 {
            position: relative;
            background: lemonchiffon;
        }
        .s8 {
            position: relative;
            background: lightgrey;
        }
        .abs {
            position: absolute;
            width: 50px;
            height: 50px;
            color: #fff;
            background: url(./ab_img/ab1.jpg) no-repeat center/cover;
        }
        .a4 {
            top:0;
            left:0;
            /* 두 개 각각 브라우저에서 지워봐봐 아주 젠틀함,,
            top을 안 주면, 고정된 글씨부분 아래로 딱 붙고, left 지워보면 패딩 안쪽으로 붙음;;; */

            /* 나의 부모는? */
            width: 20%;
            height: 40%;
            /* 앱솔루트인데 %로 가로, 세로 크기를 설정할 경우 부모자격요소를 기준함!!! */
        }
    </style>
</head>
<body>
    <div class="bx" id="r1">r1</div>
    <div class="bx" id="s1">s1</div>
    <div class="bx" id="a1">a1</div>
    <div class="bx" id="r2">r2</div>
    <div class="bx" id="s2">s2</div>

    <!-- 앱솔루트 : 판타롱 스타킹! -->
    <div class="a5">
        <img src="./ab_img/ab2.jpg" alt="타노스">
    </div>

    <!-- 부모를 찾는 앱솔루트 -->
    <!-- .bx2.s5{s5}>.bx2.s6{s6}>.bx2.s7{s7}>.bx2.s8{s8} -->
    <div class="bx2 s5">s5
        <div class="bx2 s6">s6
            <div class="bx2 s7">s7
                <div class="bx2 s8">s8
                    <div class="abs a3">a3</div>
                    <div class="abs a4">a4</div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
