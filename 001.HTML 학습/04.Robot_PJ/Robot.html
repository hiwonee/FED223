<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot PJ</title>
    <link rel="stylesheet" href="css/robot.css">
</head>
<body>
    <!-- 1. 상단영역 -->
    <header class="top">
        <!-- 1-1.LOGO -->
        <!-- 1-2.내용LINK -->
        <!-- 1-3.위로가기버튼 -->
    </header>

    <!-- 2. 메인영역 -->
    <main class="cont">
        <!-- 2-1.ROBOT BOX -->
        <section class="robx">
            <!-- 2-1-1.ROBOT HEAD -->
            <div class="head mt1">
                <!-- left eye -->
                <div class="eye e1"></div>
                <!-- right eye -->
                <div class="eye e2"></div>
                <!-- nose -->
                <div class="nose"></div>
                <!-- mouth -->
                <div class="mouth"></div>
                <!-- left ear -->
                <div class="ear el mt2"></div>
                <!-- right ear -->
                <div class="ear er mt2"></div>
            </div>
            <!-- 2-1-2.ROBOT BODY -->
            <div class="body mt1">
                <!-- neck -->
                <div class="neck mt2"></div>
                <!-- left arm -->
                <div class="arm a1 mt2"></div>
                <!-- right arm -->
                <div class="arm a2 mt2"></div>
                <!-- left leg -->
                <div class="leg l1 mt2"></div>
                <!-- right leg -->
                <div class="leg l2 mt2"></div>
                <!-- TV -->
                <div class="tv"></div>
            </div>
        </section>
        <!-- 2-2.ROBOT DESCRIPTION BOX -->
        <section class="dcbx"></section>
    </main>

    <!-- 3. 하단영역 -->
    <footer class="info"></footer>
</body>
</html>
