<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot PJ</title>
    <link rel="stylesheet" href="css/robot.css">
</head>
<body>
    <!-- 1. 상단영역 -->
    <header class="top">
        <!-- 1-1.LOGO -->
        <!-- 1-2.내용LINK -->
        <!-- 1-3.위로가기버튼 -->
    </header>

    <!-- 2. 메인영역 -->
    <main class="cont">
        <!-- 2-1.ROBOT BOX -->
        <section class="robx">
            <!-- 2-1-1.ROBOT HEAD -->
            <div class="head mt1 brRo">
                <!-- left eye -->
                <div class="eye e1"></div>
                <!-- right eye -->
                <div class="eye e2"></div>
                <!-- nose -->
                <div class="nose"></div>
                <!-- mouth -->
                <div class="mouth"></div>
                <!-- left ear -->
                <div class="ear el mt2 brRo"></div>
                <!-- right ear -->
                <div class="ear er mt2 brRo"></div>
            </div>
            <!-- 2-1-2.ROBOT BODY -->
            <div class="body mt1 brRo">
                <!-- neck -->
                <div class="neck mt2"></div>
                <!-- left arm -->
                <div class="arm a1 mt2 brRo"></div>
                <!-- right arm -->
                <div class="arm a2 mt2 brRo"></div>
                <!-- left leg -->
                <div class="leg l1 mt2 brRo"></div>
                <!-- right leg -->
                <div class="leg l2 mt2 brRo"></div>
                <!-- left shoulder -->
                <div class="shd s1 mt1 brRo"></div>
                <!-- right shoulder -->
                <div class="shd s2 mt1 brRo"></div>
                <!-- TV -->
                <div class="tv">
                    <!-- SCREEN -->
                    <div class="screen">
                        <!-- YouTube iframe -->
                        <iframe src="https://www.youtube.com/embed/QEXPYsaWRZA"></iframe>
                        <!-- 
                            [iframe: 아이프레임 요소]
                            inline frame 이라는 말에서 나옴 외부의 다른 시스템이나 페이지 혹은 정보가 특정 영역인 아이프레임 요소
                            내부에 불러와서 보여주는 방법을 제공함
                            *src 속성: 불러올 페이지 주소 필수임~~
                             (종류: 일반 웹페이지, 유튜브 페이지 등)
                             크기나 보더 속성 초기화는 css에서 함
                             기본 프레임 보더가 있음 - 없애줘
                         -->
                    </div>
                </div>
            </div>
        </section>
        <!-- 2-2.ROBOT DESCRIPTION BOX -->
        <section class="dcbx"></section>
    </main>

    <!-- 3. 하단영역 -->
    <footer class="info"></footer>
</body>
</html>
