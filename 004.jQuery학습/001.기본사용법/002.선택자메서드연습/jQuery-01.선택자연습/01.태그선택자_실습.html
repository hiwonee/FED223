<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title> 태그 선택자 </title>
  <!-- 가장 먼저!!!!!!!!!! 제이쿼리 라이브러리를 불러온다!! 그 아래에서 제이쿼리
    코딩한다!!! 순서 아주 중요~~!~!~!~! -->
  <!-- <script src="jquery-3.6.0.min.js"></script> -->
  <!-- 제이쿼리 라이브러리를 불러온다!!! CDN content deliver network,,,? -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script>

    // 제이쿼리 로드 구역 만들기
    // jQuery(document).ready(function(){코드})
    
    //오리지널 코드
    // $(document).ready(function(){코드})
    
    // 축약코드
    // $(function(){코드})
    
    // 완전축약
    // $(()=>{코드})
    

    /*********************************************************** 
    [제이쿼리 기본 사용법]

    ______________________________________
    1. 제이쿼리 요소 선택법
    $(선택자)
    - $는 제이쿼리 함수 이름 jQuery이름을 대체함
    - $()는 함수를 호출한 것!  $(djslfj leksjlw) 이게 모야? 함수요
    - $(값)은 함수에 파라미터(전달값)을 보낸것!
    - 선택자는 CSS선택자 규칙을 준수함!!

    비교: document.querySelectorAll(선택자)
_________________________________________________
    2. CSS 메서드
    1) $(선택자).css(속성명, 값)
    -> 단, 하나의 속성값을 세팅할 때 사용,, 소괄호 
    -> 주의사항! 속성명을 변수형으로 사용하면 안됨,, 문자형으로 써야함!!!!!!!

    2) $(선택자).css({속성명:값,속성명:값,,,, aka객체}) - 하나만 객체를 받는데,, 똑같은 이름의 함수를 파라미터 값만 다르게 받는,,, 오버로딩
    -> 다수의 CSS값을 세팅할 때 사용함.
    -> 하나의 값을 세팅할 때도 사용가능!!!
    -> 속성명은 문자형, 변수형 모두 사용가능함~~
    예) 문자형 속성명은 "border-radius"
        변수형 속성명은 borderRadius
_________________________________________________
    3. click 메서드

    - 형식: $(선택자).click(함수)
    - 기능: 선택요소를 클릭하면 함수를 실행함
    - 함수는 외부에 만들어도 되고 익명함수로 구현해도 됨!

    ->>>>> 메서드 확장
    ex) mouseover이벤트는 mouseover()로 구현!
    웬만한 이벤트는 모두 만들어져 있음!!!!

    [ 일반적인 이벤트 메서드 ]
    $(선택자).on(이벤트명,함수)
    ex) $("a").on("click",()=>{구현부});   만약 없어도 .on("") 이 방식으로 할수 있다 이거지
    
    
    *****************************************************/
    const dfdfdf = {
      aaaa: "hahaha",
      bbbb: "hohoho",
      css: function(x){
        console.log(33333,x);
      }
    };
    dfdfdf.css("나야나");


    $(()=>{ ////////////////// jQB ///////////////////////////////////
      // $('h2') 
      /* querySelector해주는 것임 querySelectorAll로 가져가 집합으로 알아서 for of문 돌리는것임*/
      /* $('h2'). *//* .이 모야 속성,,, 객체에서 점이 속성,,?? */
      $('#container').click(()=>{

        $('h2').css({
          /* fontSize */ /* 변수형 */
          fontSize: "50px",
          transition: "2s",
          color: "blue",
          transform: "rotateY(720deg)"
        }) /* 아이디가 container인 태그를 클릭하면! h2의 css를 ~~게 해주세요. */
        /* .each((ele,idx)=>{
          ele.css({
            transitionDelay:100*idx+"s"
          })
        }) */
      }); ////////// 클릭 구역 ///////////////////

      // 오버해봐~~~ li 마우스 오버시 전체 배경색 변경
      $("#third")
      .mouseover(()=>{
        $("body").css({
          backgroundColor:"pink",
          transition: "5s"
        }); ////////// CSS //////////////
      }) ////////////// MOUSEOVER /////////////////////
      // 이어서(세미콜론 없이) 클릭시  이어서할 수 있는 것 체인,,??
      .click(function(){
        //글자 커지게
        $(this).css({fontSize:"60px"})
        // this.css~~  이건 자바스크립트임.. 제이쿼리는 싸줘야해
        return false; /* 이벤트 bubbling방지!! */

      }); //////// CLICK //////////////////////////


    }); ///////////////////////////// jQB ///////////////////////////
  </script>
  




</head>

<body>

  <h1>나의 첫번째 제이쿼리!!!</h1>
  <div id="container">
    <header>
      <h2> 여기를 클릭!!! </h2>
      <h2> 여기를 클릭!!! </h2>
      <h2> 여기를 클릭!!! </h2>
      <h2> 여기를 클릭!!! </h2>
      <h2> 여기를 클릭!!! </h2>
    </header>

    <nav>
      <ul class="list">
        <li id="first">One</li>
        <li id="second">Two</li>
        <li id="third">오버해봐</li>
      </ul>
    </nav>

  </div>

</body>

</html>
